<!DOCTYPE html PUBLIC>
<html>
	<head>
		<meta content="noindex, nofollow" name="robots">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="../../css/jquery-ui-1.10.3.custom.min.css">
		<link rel="stylesheet" type="text/css" href="../../css/slideStyle.css">
	</head>

	<body>		
		<div id="container">
			<div class="flagAtividade">
				<div class="flagAtividade img">
					<img src="vacinas-de-dna.png" height="150px" width="150px">
				</div>
					Vacinas de DNA
			</div>

		<div id="slide" class="row">

			<div id="mutant_wrapper" class="col-md-2">
				<div id="mutant"></div>
			</div>

			<div id="textblock_wrapper" class="col-md-9">
				<div id="textblock"></div>
			</div>

			<div id="slider_wrapper" class="col-md-1">
				<div id="slider"></div>
			</div>

		</div>

	</body>

	<script src="js/jquery-2.0.3.min.js"></script>
	<script src="js/jquery-ui-1.10.3.custom.min.js"></script>
	<script src="js/custom.js"></script>
	<script>
		function loadText(menu){
			$('#textblock').load("conteudo/"+menu+"/text.html");
		}
	
		function loadMutant(menu){
			$('#mutant').load("conteudo/"+menu+"/mutant.html");
		}
	
		loadMutant('vacinasDeDNA');
		loadText('vacinasDeDNA');
	
	</script>
</html>
