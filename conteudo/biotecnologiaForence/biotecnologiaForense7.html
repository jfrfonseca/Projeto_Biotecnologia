<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta content="noindex, nofollow" name="robots">

		<link rel="stylesheet" type="text/css" href="../../css/slideStyle.css">
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../../css/jquery-ui-1.10.3.custom.min.css">
	</head>

	<body>
		<nav class="navbar navbar-inverse" role="navigation">
			<div class="navbar-header">
				<a class="navbar-brand title" href="../../index.html">Biotecnologia</a>
			</div>
			<div class="collapse navbar-collapse navbar-ex1-collapse center">

		</nav>

		<div id="slide" class="row">

			<div id="mutant_wrapper" class="col-md-2">
				<div id="mutant"></div>
			</div>

			<div id="textblock_wrapper" class="col-md-9">
				<div id="textblock"></div>
			</div>

			<div id="slider_wrapper" class="col-md-1">
				<div id="slider"></div>
			</div>

			<div id="arrows_wrapper" class="col-md-1">
				<div id="arrow_next" class="col-md-1">
					<button type="button" onclick="goNext()" class="btn btn-default btn-lg"> <span class="glyphicon glyphicon-arrow-right"></span> Próximo Slide </button>
				</div>
				
				<div id="arrow_back" class="col-md-1">

				</div>

		</div>

	<script src="../../js/jquery-2.0.3.min.js"></script>

	<script src="../../js/custom.js"></script>
	<script>
			
			var current_number = 7;
			
			$('#mutant').load("mutant"+current_number+".html");
			$('#textblock').load("text"+current_number+".html");
	
			function goNext(){
				window.location.href = "biotecnologiaForense"+(current_number+1)+".html";
			}
			
			function goBack(){
				window.location.href = "biotecnologiaForense"+(current_number-1)+".html";
			}
			
	</script>
