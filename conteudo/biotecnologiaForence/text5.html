<script>
	$(document).ready(function() {
		quant = 0;
		
		$("#textblock p").each(function(el){
			var seq = parseInt((this.getAttribute('id')+"").replace(/^\D/, ''), 10);
			if(seq > quant){
				quant = seq;
			}
		});
		
		$( "#slider" ).slider({
			value: quant,
			min: 1,
			max: quant,
			step: 1,
			orientation: "vertical",
			slide: function( event, ui ) {
				//goToSlide(ui.value);
			},
			change: function( event, ui ) {
				changeElements(ui.value);
			}
		});
		
		changeElements(quant);
		$('#slider').height($('#textblock_wrapper').height());
	});
</script>
