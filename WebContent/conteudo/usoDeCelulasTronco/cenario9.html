	<script>
		//Constants
		const cenarioAtual = 9;
		const numTomadas = 1;
		const locucoes = ["", "He is a Pirate (Violin)"];
		
		//Buffers
		var tomadaAtual = 0;
		
		//Scripts
		 /*
		  * Revalida todas as opções de todas as seleções
		  */    
		function zerarOpcoes(){
			document.getElementById("respCerta").style.display = "none";
			document.getElementById("respErrada").style.display = "none";
			for (var sel=0; sel<4; sel++){	
				for (var op=0; op<4+1; op++){
					document.getElementById("selecao"+sel).options[op].disabled = false;
					document.getElementById("selecao"+sel).selectedIndex = 0;
				}
			}
		}

		/*
		 * Invalida esta opção em todas as seleções menos a atual.
		 */
		function escolherOpcao(selecao){
			var opcao = document.getElementById("selecao"+selecao).selectedIndex;
			if (opcao==0){
				zerarOpcoes(selecao);
			} else {
				for (var sel=0; sel<4; sel++){
					if(sel != selecao){
						document.getElementById("selecao"+sel).options[opcao].disabled = true;
					}
				}
			}
		}

		/*
		 * Verifica o acerto
		 */
		function verificar(){
			if((document.getElementById("selecao0").selectedIndex == 2)
				&&(document.getElementById("selecao1").selectedIndex == 3)
				&&(document.getElementById("selecao2").selectedIndex == 4)
				&&(document.getElementById("selecao3").selectedIndex == 1)){
					document.getElementById("respErrada").style.display = "none";
					document.getElementById("respCerta").style.display = "";
			} else {
				document.getElementById("respCerta").style.display = "none";
				document.getElementById("respErrada").style.display = "";
			}
		}

		avancaTomada();
